name: DeployDev

on:
  push:
    branches: 
      - dev
      
jobs:
    deploy:
      runs-on: ubuntu-latest
      name: Deploy
      steps:
        - uses: actions/checkout@v3
        - name: Publish
          uses: cloudflare/wrangler-action@2.0.0
          with:
            apiToken: ${{ secrets.CF_API_TOKEN_DEV }}
            environment: 'dev'
